{% extends "main/base.html" %}

{% block title %}Login - NL2SQL SaaS{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 5rem auto;">
    <div class="card-header">
        <i class="fas fa-database" style="font-size: 3rem; color: #667eea; margin-bottom: 1rem;"></i>
        <h2>Welcome to NL2SQL</h2>
        <p>Transform your natural language queries into SQL</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>
</div>
{% endblock %}
